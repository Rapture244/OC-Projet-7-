    "loguru (>=0.7.3,<0.8.0)",
    "nltk (>=3.9.1,<4.0.0)",
    "streamlit (>=1.41.1,<2.0.0)",
    "sklearn-pandas (>=2.2.0,<3.0.0)",
    "pytest (>=8.3.4,<9.0.0)"
